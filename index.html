<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="Spots is a project to help you find and share the best places. Discover, save, and share your favorite spots easily."
    />
    <meta name="author" content="Pinda" />
    <meta
      name="keywords"
      content="spots, places, discovery, sharing, travel, locations"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Spots" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar-section">
              <img
                class="profile__avatar-image"
                src="images/avatar.jpg"
                alt="Profile Image"
              />
              <div class="profile__info">
                <h2 class="profile__name">Bessie Coleman</h2>
                <p class="profile__title">Civil Aviator</p>
                <button class="profile__edit-button">
                  <img
                    src="images/pencil.svg"
                    alt="Edit Profile"
                    class="profile__edit-icon"
                  />
                  Edit Profile
                </button>
              </div>
            </div>
            <button class="profile__new-post-button">
              <img
                src="images/plus.svg"
                alt="New Post Icon"
                class="profile__plus-icon"
              />
              New Post
            </button>
          </div>
        </section>
        <section class="cards">
          <div class="cards__container">
            <article class="cards__item">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="cards__image"
              />
              <div class="cards__info">
                <h3 class="cards__name">Val Thorens</h3>
                <img src="images/heart.svg" alt="Like" class="cards__heart" />
              </div>
            </article>
            <article class="cards__item">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Yak & Yeti"
                class="cards__image"
              />
              <div class="cards__info">
                <h3 class="cards__name">Restaurant terrace</h3>
                <img src="images/heart.svg" alt="Like" class="cards__heart" />
              </div>
            </article>
            <article class="cards__item">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Bedtime at the Ramada Inn"
                class="cards__image"
              />
              <div class="cards__info">
                <h3 class="cards__name">An outdoor cafe</h3>
                <img src="images/heart.svg" alt="Like" class="cards__heart" />
              </div>
            </article>
            <article class="cards__item">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Cozy Cabin"
                class="cards__image"
              />
              <div class="cards__info">
                <h3 class="cards__name">
                  A very long bridge, over the forest overlooking a river down
                  below
                </h3>
                <img src="images/heart.svg" alt="Like" class="cards__heart" />
              </div>
            </article>
            <article class="cards__item">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Desert Oasis"
                class="cards__image"
              />
              <div class="cards__info">
                <h3 class="cards__name">Tunnel with morning light</h3>
                <img src="images/heart.svg" alt="Like" class="cards__heart" />
              </div>
            </article>
            <article class="cards__item">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain Paradise"
                class="cards__image"
              />
              <div class="cards__info">
                <h3 class="cards__name">Mountain house</h3>
                <img src="images/heart.svg" alt="Like" class="cards__heart" />
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2023 John Overton Spots</p>
      </footer>
    </div>

    <div id="edit-profile-modal" class="modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">Edit Profile</h2>
          <button class="modal__close-button" type="button">
            <img src="images/close.svg" alt="Close" class="modal__close-icon" />
          </button>
        </div>
        <form class="modal__form">
          <div class="modal__input-group">
            <label class="modal__label" for="profile-name">Name</label>
            <input
              class="modal__input"
              type="text"
              id="profile-name"
              name="name"
              placeholder="Type your name"
              required
            />
          </div>
          <div class="modal__input-group">
            <label class="modal__label" for="profile-description"
              >Description</label
            >
            <input
              class="modal__input"
              type="text"
              id="profile-description"
              name="description"
              placeholder="Describe yourself"
              required
            />
          </div>
          <div class="modal__actions">
            <button class="modal__save-button" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div id="new-post-modal" class="modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">New Post</h2>
          <button class="modal__close-button" type="button">
            <img src="images/close.svg" alt="Close" class="modal__close-icon" />
          </button>
        </div>
        <form class="modal__form">
          <div class="modal__input-group">
            <label class="modal__label" for="profile-name">Image link</label>
            <input
              class="modal__input"
              type="text"
              id="profile-name"
              name="image-link"
              placeholder="Paste a link to the picture"
              required
            />
          </div>
          <div class="modal__input-group">
            <label class="modal__label" for="profile-description"
              >Caption</label
            >
            <input
              class="modal__input"
              type="text"
              id="profile-description"
              name="caption"
              placeholder="Type your caption"
              required
            />
          </div>
          <div class="modal__actions">
            <button class="modal__save-button" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
