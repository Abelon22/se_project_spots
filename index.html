<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="Spots is a project to help you find and share the best places. Discover, save, and share your favorite spots easily."
    />
    <meta name="author" content="Pinda" />
    <meta
      name="keywords"
      content="spots, places, discovery, sharing, travel, locations"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Spots" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar-section">
              <img
                class="profile__avatar-image"
                src="images/avatar.jpg"
                alt="Profile Image"
              />
              <div class="profile__info">
                <h2 class="profile__name">Bessie Coleman</h2>
                <p class="profile__title">Civil Aviator</p>
                <button class="profile__edit-button">
                  <img
                    src="images/pencil.svg"
                    alt="Edit Profile"
                    class="profile__edit-icon"
                  />
                  Edit Profile
                </button>
              </div>
            </div>
            <button class="profile__new-post-button">
              <img
                src="images/plus.svg"
                alt="New Post Icon"
                class="profile__plus-icon"
              />
              New Post
            </button>
          </div>
        </section>
        <section class="cards">
          <div class="cards__container"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2023 John Overton Spots</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit Profile</h2>
            <button class="modal__close-button" type="button">
              <img
                src="images/close.svg"
                alt="Close"
                class="modal__close-icon"
              />
            </button>
          </div>
          <form class="modal__form">
            <div class="modal__input-group">
              <label class="modal__label" for="profile-name">Name</label>
              <input
                class="modal__input"
                type="text"
                id="profile-name"
                name="name"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-name-error"></span>
            </div>
            <div class="modal__input-group">
              <label class="modal__label" for="profile-description"
                >Description</label
              >
              <input
                class="modal__input"
                type="text"
                id="profile-description"
                name="description"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__error" id="profile-description-error"></span>
            </div>
            <div class="modal__actions">
              <button class="modal__save-button" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button class="modal__close-button" type="button">
              <img
                src="images/close.svg"
                alt="Close"
                class="modal__close-icon"
              />
            </button>
          </div>
          <form class="modal__form">
            <div class="modal__input-group">
              <label class="modal__label" for="profile-image">Image link</label>
              <input
                class="modal__input"
                type="url"
                id="profile-image"
                name="image-link"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="profile-image-error"></span>
            </div>
            <div class="modal__input-group">
              <label class="modal__label" for="profile-caption">Caption</label>
              <input
                class="modal__input"
                type="text"
                id="profile-caption"
                name="caption"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="profile-caption-error"></span>
            </div>
            <div class="modal__actions">
              <button class="modal__save-button" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div class="preview-modal">
        <div class="preview-modal__container">
          <button class="preview-modal__close-button" type="button">
            <img
              src="images/close.svg"
              alt="Close"
              class="preview-modal__close-icon"
            />
          </button>
          <img class="preview-modal__image" alt="" />
          <h3 class="preview-modal__caption"></h3>
        </div>
      </div>
    </div>
    <template id="card-template">
      <div class="cards__container">
        <article class="cards__item">
          <button
            class="cards__delete"
            type="button"
            aria-label="Delete card"
          ></button>
          <img class="cards__image" />
          <div class="cards__info">
            <h3 class="cards__name"></h3>
            <button
              type="button"
              aria-label="Like"
              class="cards__heart"
            ></button>
          </div>
        </article>
      </div>
    </template>
    <script type="module" src="scripts/validation.js"></script>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
